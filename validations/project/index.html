<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Validation</title>
</head>

<body>

    <form class="myForm">
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" minlength="8" required>
        </p>
        <p>
            <label for="country">Country:</label>
            <input type="text" name="country" id="country" maxlength="25" required>
        </p>
        <p>
            <label for="zip">Zip code:</label>
            <input type="number" name="zip" id="zip" min="10" max="4000" step="1" required>
        </p>
        <p>
            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass" minlength="6" required>
        </p>
        <p>
            <label for="pass-con">Confirm:</label>
            <input type="password" name="pass-con" id="pass-con" minlength="6" required>
        </p>
        <p>
            <button>Send</button>
        </p>
    </form>
    <p>
        <span class="error" aria-live="polite"></span>
    </p>

</body>

</html>
