<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Image slider</title>
</head>

<body>

    <div class="container">

        <div class="carousel">
            <button class="prev">&#10094;</button>
            <div class="slides">
                <img id="img1" src="./imgs/img1.jpg" alt="" style="display: block;">
                <img id="img2" src="./imgs/img2.jpg" alt="" style="display: none;">
                <img id="img3" src="./imgs/img3.jpg" alt="" style="display: none;">
            </div>
            <button class="next">&#10095;</button>
        </div>

        <div class="nav">
            <span id="dot1" class="active"></span>
            <span id="dot2" class=""></span>
            <span id="dot3" class=""></span>
        </div>

    </div>

</body>

</html>
