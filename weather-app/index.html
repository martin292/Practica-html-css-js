<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
<body>

    <div class="container">

        <div class="display">
            <h3>Temperature:</h3>
            <p><span class="temp"></span>째C</p>
            <p>feels like: <span class="feels"></span>째C</p>
            <p>humidity: <span class="humidity"></span>%</p>
            <p>
                Max: <span class="max"></span>째C
                Min: <span class="min"></span>째C
            </p>
        </div>

        <form action="" class="location">
            <h3>Location:</h3>
            <input type="text" placeholder="City" required>
            <button>Ok</button>
            <div class="place">
                <span class="city"></span>
                <p class="country"></p>
            </div>
        </form>
    </div>
    
</body>
</html>
